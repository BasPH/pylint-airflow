version: 2
jobs:
  build:
    docker:
      - image: basph/pylint-airflow-ci:latest
    steps:
      - checkout
      - run:
          name: Check Black formatting
          command: |
            find . -name '*.py' | xargs black --check --line-length=100
      - run:
          name: Check Pylint
          command: |
            find . -name '*.py' | xargs pylint --output-format=colorized
